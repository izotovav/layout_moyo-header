<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="reset.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="images/logo.png"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="ul">
          <li class="nav__item">
            <a class="nav__link color is-active">Apple</a>
            <div class="is-active"></div>
          </li>

          <li class="nav__item">
            <a class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="div"></div>
    </main>
    <footer></footer>
  </body>
</html>
